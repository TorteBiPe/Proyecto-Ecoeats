<div class="header__top">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6">
        <div class="header__top__left">
          <ul>
            <li><i class="fa fa-envelope"></i> ecoeats@gmail.com</li>
            <li>Envío Gratis para todos los Pedidos de 99€</li>
          </ul>
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="header__top__right">
          <div class="header__top__right__social">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-pinterest-p"></i></a>
          </div>
          <div class="header__top__right__auth">
            <button [routerLink]="['login']" *ngIf="logeo==null"><i class="fa fa-user"></i> Admin</button>
            <button *ngIf="logeo" (click)="Logout()"><i class="fa fa-user"></i> Logout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-3">
      <div class="header__logo">
        <a href="home" class="logo">EcoEats</a>
      </div>
    </div>
    <div class="col-lg-3.1">
      <nav class="header__menu">
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="shop">Tienda</a></li>
          <li><a href="contact">Contacto</a></li>
        </ul>
      </nav>
    </div>
    <div class="col-lg-3">
      <div class="header__cart">
        <ul>
          <li><a href="wallet"><i class="fa fa-shopping-bag"></i><span>0</span></a></li>
        </ul>
        <div class="header__cart__price">Carrito: <span [textContent]="totalWallet">0€</span></div>
      </div>
    </div>
  </div>
  <div class="humberger__open">
    <i class="fa fa-bars"></i>
  </div>
</div>
