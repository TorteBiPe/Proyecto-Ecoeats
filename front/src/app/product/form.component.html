<ul class="alert alert-danger" *ngIf="errores&&errores.length!=0">
  <li *ngFor="let err of errores">
      {{err}}
  </li>
</ul>
<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form #productForm="ngForm">
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="product.name" name="nombre" #nombre="ngModel" required><!--required minlength="4"-->
          <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
            <div *ngIf="nombre.errors?.['required']">
              Nombre es requerido
            </div>
            <div *ngIf="nombre.errors?.['minlength']">
              Nombre debe tener al menos 4 caracteres
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Precio</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="product.price" name="price" #price="ngModel" required ><!--required-->
          <div class="alert alert-danger" *ngIf="price.invalid && (price.dirty || price.touched)">
            <div *ngIf="price.errors?.['required']">
              Precio es requerido
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">URL de la imagen</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="product.urlimage" name="urlimage" #urlimage="ngModel" required ><!--required-->
          <div class="alert alert-danger" *ngIf="urlimage.invalid && (urlimage.dirty || urlimage.touched)">
            <div *ngIf="urlimage.errors?.['required']">
              Url de la imagen es requerido
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!product.id else elseBlock" [disabled]="!productForm.form.valid">Crear</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!productForm.form.valid">Editar</button>
          </ng-template>
          <button class="btn btn-link" [routerLink]="['/product']">Volver atras</button>
        </div>
      </div>
    </form>
  </div>
</div>
