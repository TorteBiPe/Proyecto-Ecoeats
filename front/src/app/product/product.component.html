<div class="card border-primary mb-3">
    <div class="card-header">Productos</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de productos</h5>
      <div class="my-2 text-left">
        <button class="btn btn-rounded btn-primary" type="button" routerLink="/product/form" >
          Crear Producto
          
        </button>
      </div>
      <div *ngIf="products?.length == 0" class="alert alert-info">
        No hay registros en la base de datos!
      </div>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>nombre</th>
            <th>precio</th>
            <th>editar</th>
            <th>eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.name }}</td>
            <td>{{ product.price}}</td>
            <td>
              <button type="button" name="editar" [routerLink]="['/product/form',product.id]" class="btn btn-primary btn-sm">editar</button>
            </td>
            <td>
              <button type="button" name="eliminar" (click)='delete(product)' class="btn btn-danger btn-sm">eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <!--<paginator-nav *ngIf="paginador" [paginador]="paginador"></paginator-nav>-->
    </div>
  </div>
